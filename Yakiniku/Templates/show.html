<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>YakinikuMan</title>

<style>
        .box-block {
            display: table-row;
            background-color: #66CCFF;
        }
        .box1 {
        	float: left;
        	display: table-cell;
        	padding: 10px;
            background-color: #66CCFF;
            width: 500px;
        }
        .box2 {
        	overflow: scroll;
        	float: left;
			display: table-cell;
            word-wrap: break-word;
            text-align: center;
            padding: 10px;        	
            background-color: #66CCFF;
            width: 400px;
        }
    </style>
</head>
<body>
<div class = "box-block">
<div class = "box1" id = "imgshow">
	<img src="result/{{ images }}" onload="get(this)" width="500"/>
</div>

<div class = "box2" id="content" >

<form>
{% for info in infos %}

<input type="checkbox" name="enable" value="enable">显示
<p align="left"> {{ info.text }} </p>
<p align="left"> {{ info.trans }} </p>
<input align="left" type="text" size="20" name="trans" value= {{ info.trans }} > </p>

<br>

{% endfor %}
<input type="submit" name="Button" value="提交"/>
 <input type="reset" name="Reset" value="重填"/>
</form>

</div>
</div>

<script type="text/javascript">
function get(ts){
    ts.style.display = 'block';  //显示图片
    var left = document.getElementById('imgshow');
    var right = document.getElementById('content');
    if (left.offsetHeight >= right.offsetHeight){
    	//right.style.height = left.offsetHeight+'px';
    } else {
    	right.style.height =  left.offsetHeight+'px';
    }
}
</script>
</body>
</html>
