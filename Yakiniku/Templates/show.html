<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>YakinikuMan</title>

<style>
        .box-block {
            display: table-row;

            background-color: #66CCFF;
        }
        .box1 {
            overflow-y: auto;
            overflow-x: hidden;            
        	float: left;
        	display: table-cell;
        	padding: 10px;
            background-color: #66CCFF;
            
           
        }
        .box2 {
        	overflow-y: auto;
            overflow-x: hidden;
        	float: left;
			display: table-cell;
            word-wrap: break-word;
            text-align: center;
            padding: 10px;        	
            background-color: #66CCFF;

        }
    </style>

    <script>
    function resize(){
        var w = window.outerWidth;
        var h = window.outerHeight;
        if (w < 700) {
            w = 700;
        }
        var box = document.getElementById('box');
        box.style.width =  w + 'px';
        var lw = w / 3;
        var rw = w - lw - 50;
        //var txt ="窗口大小: 宽度=" + w + ", 高度=" + h;
        //document.getElementById("demo").innerHTML=txt;
        var left = document.getElementById('imgshow');
        var right = document.getElementById('content');
        left.style.width =  lw + 'px';
        right.style.width = rw + 'px';
    }
    </script>
</head>
<body onresize="resize()">
<div class = "box-block" id = "box">
<div class = "box1" id = "imgshow">
	<img src="result/{{ images }}" onload="get(this)" width="500"/>
</div>

<div class = "box2" id="content" >

<form action="/show.html" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{% for info in infos %}

<p align="left"><input type="checkbox" name="enable" value="enable">显示</p>
<p align="left"> 原文： {{ info.text }} </p>
<p align="left"> 机翻： {{ info.trans }} </p>
<p align="left">
译文： <input align="left" type="text" size="20" name="trans" value= {{ info.trans }} > </p>
</p>

<br>

{% endfor %}
<input type="submit" name="Button" value="提交"/>
 <input type="reset" name="Reset" value="重填"/>
</form>

</div>
</div>

<script type="text/javascript">
function get(ts){
    ts.style.display = 'block';  //显示图片
    var left = document.getElementById('imgshow');
    var right = document.getElementById('content');
    if (left.offsetHeight >= right.offsetHeight){
    	//right.style.height = left.offsetHeight+'px';
    } else {
        if (left.offsetHeight < 400)
        {
            left.style.height =  '400px';
            right.style.height =  '400px';
        } else {
           	right.style.height =  left.offsetHeight+'px';
        }
    }
}
</script>
</body>
</html>
